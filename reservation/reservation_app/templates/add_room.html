{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

  <a class="navbar-brand" href="#">System rezerwacji sal</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="navbar-nav">

      <a class="nav-item nav-link" href="/">Lista wszystkich sal<span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link active" href="/room/new/">Dodaj salę</a>

    </div>

  </div>

</nav>

    <div class="card">

  <div class="card-body">

    <form action="" method="POST">

      {% csrf_token %}

      <div class="form-group">

        <label for="room-name">Nazwa sali</label>

        <input type="text" class="form-control" id="room-name" aria-describedby="room-name-help" placeholder="Nazwa sali" name="room-name">

        <small id="room-name-help" class="form-text text-muted">Nazwa sali musi być unikatowa.</small>

      </div>

      <div class="form-group">

        <label for="capacity">Pojemność sali</label>

        <input type="number" step="1" class="form-control" id="capacity" placeholder="10" name="capacity">

      </div>

      <div class="form-check">

        <input type="checkbox" class="form-check-input" name="projector" id="projector">

        <label class="form-check-label" for="projector">Dostępność rzutnika</label>

      </div>

      <button type="submit" class="btn btn-primary">Dodaj salę</button>

    </form>

  </div>

</div>

{% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">

  {{error}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">

    <span aria-hidden="true">&times;</span>

  </button>
</div>
{% endif %}
{% endblock %}
