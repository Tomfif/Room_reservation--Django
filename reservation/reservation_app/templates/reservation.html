{% extends 'base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

  <a class="navbar-brand" href="#">Room Reservation</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="navbar-nav">

      <a class="nav-item nav-link" href="/">List of all rooms<span class="sr-only">(current)</span></a>

      <a class="nav-item nav-link" href="/room/new/">Add a room</a>

    </div>

  </div>

</nav>


<div class="card">

  <div class="card-body">

    <h2>Name: {{ room.name }}</h2>

    <form action="" method="POST">

      {% csrf_token %}

      <div class="form-group">

        <label for="reservation-date">Reservation date:</label>

        <input type="date" id="reservation-date" name="reservation-date" max="3000-12-31"

               min="1000-01-01" class="form-control">

      </div>


      <div class="form-group">

        <label for="comment">Comment</label>

        <textarea class="form-control" id="comment" name="comment"></textarea>

      </div>

        <button type="submit" class="btn btn-primary">Book it</button>

    </form>

  </div>

</div>

{% if error %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">

  {{error}}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">

    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endblock %}
